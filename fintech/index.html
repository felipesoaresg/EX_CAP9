<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SKY BANK</title>
</head>
<body>
    <header class="cabecalho">
        <h2 class="usuario">Olá, usuário</h2>
    </header>

    <section class="extrato_nav">
        <p>Saldo</p>
        <input type="submit" value="Exibir Extrato" class="btn-login">
    </section>

    <main class="principal">
            <div class="brasil">
                <img src="imagens/emojione_flag-for-brazil.png" alt="bandeira do brasil">
                <p>Real</p>
            </div>
            <div class="valor">
                <p>R$ 2.000,00</p>
            </div>
            <div class="botao_extrato">
                <input type="submit" value="Investir">
            </div>
    </main>

    <section class="containers">
        <div class="container1">
            <i class="bi bi-qr-code"></i>
            <p>Pagar</p>
        </div>
        <div class="container2">
            <i class="bi bi-arrow-right"></i>
            <p>Transferir</p>
        </div>
        <div class="container3">
            <i class="bi bi-lock-fill"></i>
            <p>Segurança</p>
        </div>
    </section>

    <section class="despesa">
        <div class="mes">
            <p>Abril</p>
            <i class="bi bi-chevron-down"></i>
            <i class="bi bi-plus"></i>
        </div>
        <div class="preco">
            <p class="tipo_despesa">Despesa</p>
            <p class="valor_despesa">R$ 0,00</p>
        </div>
        <div class="preco">
            <p class="tipo_despesa">Despesa</p>
            <p class="valor_despesa">R$ 0,00</p>
        </div>
        <div class="preco">
            <p class="tipo_despesa">Despesa</p>
            <p class="valor_despesa">R$ 0,00</p>
        </div>
        <div class="preco">
            <p class="tipo_despesa">Despesa</p>
            <p class="valor_despesa">R$ 0,00</p>
        </div>
    </section>

    <footer class="menu">
        <div class="categorias">
            <i class="bi bi-house-door-fill"></i>
            <i class="bi bi-graph-up"></i>
            <i class="bi bi-person-fill"></i>
        </div>
    </footer>
</body>
</html>
